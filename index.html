<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Simon Game</title>
</head>

<body>
    <div class="container">
        <h1>Simon Game</h1>
        <div class="board">
            <div class="buttons">
                <div id="0" class="red button"></div>
                <div id="1" class="green button"></div>
                <div id="2" class="blue button"></div>
                <div id="3" class="yellow button"></div>
            </div>
            <div class="options">
                <div class="startButton">
                    <h3>Start</h3>
                </div>
                <div class="score">
                    <h3>Score</h3>
                    <h3 class= "scoreNumber" id="scoreNumber">0</h3>
                    <h3 id="highestScore">Highest Score</h3>
                    <h3 class= "scoreNumber" id="highestScoreNumber">0</h3>
                </div>
            </div>
        </div>
    </div>




    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
