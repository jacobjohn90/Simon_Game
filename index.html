<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <title>Simon Game</title>
</head>

<body>
    <div class="container">

        <div class="board">
            <div class="buttons">
                <div class="center">
                    <h1>SIMON</h1>
                </div>
                <div id="0" class="red button"></div>
                <div id="1" class="green button"></div>
                <div id="2" class="blue button"></div>
                <div id="3" class="yellow button"></div>
            </div>
            <div class="options">
                <div class="startButton">
                    <h3>Start</h3>
                </div>
                <div class="score">
                    <h3>Score</h3>
                    <h3 class="scoreNumber" id="scoreNumber">0</h3>
                    <h3 id="highestScore">Highest Score</h3>
                    <h3 class="scoreNumber" id="highestScoreNumber">0</h3>
                </div>
            </div>
        </div>
        <div class="bootstrap">
                <p>
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                          Information
                        </button>
                      </p>
                      <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                          Welcome to the Simon game! To start the game, click that start button. The default diffuclty level is easy. Feeling adventerous? Go ahead and click
                        </div>
                      </div>
        </div>
    </div>




    </div>

        crossorigin="anonymous"></script>
